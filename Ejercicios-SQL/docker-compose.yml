services:
  # PostgreSQL Database
  postgres:
    image: postgres:latest
    container_name: postgres_sql_analytics
    restart: always
    environment:
      POSTGRES_DB: analytics_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin123
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - C:/Users/User/Desktop/Back End UTN/Ejercicios-SQL:/sql_scripts
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - analytics_network

  # pgAdmin for Web UI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin_sql_analytics
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - analytics_network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  analytics_network:
    driver: bridge